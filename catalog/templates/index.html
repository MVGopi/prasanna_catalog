<!DOCTYPE html>
<html>
<head>

  <!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->
   <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
  </script>

<script src="//apis.google.com/js/platform.js?onload=start"> </script>

<!-- END PRE-REQUISITES FOR GOOGLE SIGN IN -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div></div>
<div id="result">
  <center>
  <div class="well" style="background-color:black">
    <div class="row" >
    <div class="col-sm-10">
  <b><h1 style="font-style:italic;margin-right:40px;color:orange">Laptops World</h1><b>
  </div>
  <!-- GOOGLE PLUS SIGN IN-->
  <div id="signinButton" class="col-sm-2" style="margin-top:30px">
  <span class="g-signin"
              data-scope="openid email"
              data-clientid="249700808510-joqhhmbj181ijd1114ut8bedb9cdcndi.apps.googleusercontent.com"
              data-redirecturi="postmessage"
              data-accesstype="offline"
              data-cookiepolicy="single_host_origin"
              data-callback="signInCallback"
              data-approvalprompt="force">
  </span>
  </div>
  </div>
  </div>
  </center>
  <center>
  <div class="row"  >
  {% for company in laptop_companies %}
    <div class="col-sm-4">
    <a href ="{{ url_for('getLaptops',company_id=company.id) }}">
    <img src="{{ company.icon }}" width="180px" height="180px">
    </a>
    </div>
  {% endfor %}
  </div>
  </center>
</div>


<script>
function signInCallback(authResult) {
  if (authResult['code']) {
    // Hide the sign-in button now that the user is authorized
    $('#signinButton').attr('style', 'display: none');
    // Send the one-time-use code to the server, if the server responds, write a 'login successful' message to the web page and then redirect back to the main restaurants page
    $.ajax({
      type: 'POST',
      url: '/gconnect?state={{STATE}}',
      processData: false,
      data: authResult['code'],
      contentType: 'application/octet-stream; charset=utf-8',
      success: function(result) {
        // Handle or verify the server response if necessary.
        if (result) {
          $('#result').html(result)
         setTimeout(function() {
          window.location.href = "/home";
         }, 4000);
      } else if (authResult['error']) {
    console.log('There was an error: ' + authResult['error']);
  } else {
        $('#result').html('Failed to make a server-side call. Check your configuration and console.');
         }
      }
  }); } }
</script>



<!--END GOOGLE PLUS SIGN IN -->

  </body>

  </html>
